<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mjx-svg Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mjx-svg@latest/dist/mjx-svg.umd.js"></script>
</head>
<body>
  <div>
    <h1>mjx-svg Demo</h1>
    <div style="min-height: 50px;">
      <div id="mjx-svg"></div>
    </div>
    <p>Open the console and try <code>m.update('y = x')</code></p>
  </div>
  <script>
    window.m = new MJXSVG(document.getElementById('mjx-svg'))
    const sleep = ms => new Promise(r => setTimeout(r, ms))
    async function show () {
      m.update('dy = d(e^{x^2})')
      await sleep(2000)
      m.update('dy = e^{x^2}d(x^2)')
      await sleep(2000)
      m.update('dy = e^{x^2}2xdx')
      await sleep(2000)
      m.update('\\frac{dy}{dx} = 2xe^{x^2}')
    }
    show()
  </script>
</body>
</html>
